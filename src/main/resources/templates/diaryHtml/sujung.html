<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>일기 수정</title>
</head>
<body>
<h1>✏️ 일기 수정</h1>

<form th:action="@{'/diary/sujungProc/' + ${diary.diaryId}}" method="post" enctype="multipart/form-data">
    <label>제목:</label>
    <input type="text" name="title" th:value="${diary.title}" required><br><br>

    <label>내용:</label><br>
    <textarea name="content" rows="10" cols="50" th:text="${diary.content}" required></textarea><br><br>

    <label>기존 이미지:</label><br>
    <div th:if="${diary.imagePath}">
        <img th:src="@{${diary.imagePath}}" alt="이미지" style="max-width: 300px;"><br>
    </div>
    <input type="file" name="imageFile"><br><br>

    <button type="submit">저장</button>
</form>

<br>
<a th:href="@{'/diary/view/' + ${diary.diaryId}}">🔙 돌아가기</a>
</body>
</html>
