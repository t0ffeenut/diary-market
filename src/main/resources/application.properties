spring.application.name=diary-market
server.port=${PORT:10000}

# DB
spring.datasource.url=jdbc:mariadb://localhost:3306/springboottest
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=springBootTest
spring.datasource.password=1234

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# secret properties
spring.config.import=application-secret.properties

# ??? OAuth2
spring.security.oauth2.client.registration.kakao.redirect-uri=${KAKAO_REDIRECT_URI}
spring.security.oauth2.client.login-success-url=/

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.textrip=DEBUG
